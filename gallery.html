<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* CSS for the gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .image {
            position: relative;
            border: 2px solid #000; /* Add border for outline */
            padding: 5px; /* Add padding for spacing */
        }

        .image img {
            width: 100%;
            cursor: pointer;
        }

        /* CSS for the enlarged image */
        .enlarged-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            z-index: 2;
        }

        .enlarged-image img {
            max-width: 80%;
            max-height: 80%;
            margin: auto;
            display: block;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

    <section class="gallery">
        <div class="image">
            <img src="images/image1.png" alt="Image 1" onclick="enlargeImage('images/image1.png')">
        </div>
        <div class="image">

        </div>
        <div class="image">

        </div>
        <div class="image">

        </div>
        <div class="image">
            <img src="images/image5.jpg" alt="Image 2" onclick="enlargeImage('images/image5.jpg')">
        </div>
        <div class="image">
            <img src="images/image6.png" alt="Image 3" onclick="enlargeImage('images/image6.png')">
        </div>
    </section>

    <div class="enlarged-image" id="enlarged-image">
        <span class="close-button" onclick="closeEnlargedImage()">&times;</span>
        <img id="enlarged-img" src="" alt="Enlarged Image">
    </div>

    <script>
        function enlargeImage(imageSrc) {
            const enlargedImage = document.getElementById('enlarged-image');
            const enlargedImg = document.getElementById('enlarged-img');
            enlargedImg.src = imageSrc;
            enlargedImage.style.display = 'block';
        }

        function closeEnlargedImage() {
            const enlargedImage = document.getElementById('enlarged-image');
            enlargedImage.style.display = 'none';
        }
    </script>
